name: Deploy to GCP Cloud Run

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build and Push Docker Image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/askwise-backend ./backend
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/askwise-backend

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy askwise-backend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/askwise-backend \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --port 8080
